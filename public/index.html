<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="avatar" content="noindex,nofollow">
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection" />
    <title>unomni</title>
    <link rel="icon" href="images/donutt.png" type="image/png"> 
    <style>
        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(187, 187, 187);
            position: fixed;
        }
            
        ul.topnav li {float: left;}
            
        ul.topnav li a {
            display: block;
            color: rgb(198, 236, 227);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
            
        ul.topnav li a:hover:not(.active) {background-color: rgba(193, 243, 235, 0.918);}
            
        ul.topnav li a.active {background-color: rgb(198, 236, 227);}
            
        ul.topnav li.right {float: right;}
            
        @media screen and (max-width: 600px){
            ul.topnav li.right, 
            ul.topnav li {float: none;}
        }
    </style>            
</head>

<body>
<div class ="grid-container">
    <div class ="grid-item">
    <ul class="topnav">
        <li>
            <a class="active" href="#home">
                <span class="span-logo">
                    <img src="images/logo.png" height="32" />
                        </span> 
            </a>
        </li>
        <li class="right">
            <a href="#logout">
                <span>
                    <button>Log Out</button>
                </span>
            </a>
        </li>
    </ul>
    </div>

<div id="react-container"></div>

</div>
<script src="bundle.js"></script>
</body>
</html>
